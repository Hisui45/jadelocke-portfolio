<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="author" content = "Hisui45">
        <meta name = "description" content = "contact page of portfolio">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Contact</title>
        <link rel="icon" href="img/logo/logo 1.svg" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <main>
            

            <section class="contact-intro">
                <header>
                    <a href="index.html"> 
                        <img class="logo" src="img/logo/logo 2-cropped.svg">  
                    </a>    
                    <nav>
                        <ul id="menuItems">
                            <li><a href="projects.html">Projects</a></li>
                            <li><a href="about.html">About</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="div-icon">
                        <img class="menu-icon" src="img/logo/menu-icon.svg" onclick="menutoggle()">  
                        <a href="https://github.com/Hisui45"> 
                            <img class="icon github" src="img/logo/github icon.svg"> 
                        </a>   
                    </div>
                    
                </header>

                <section class="section-contact">
                   
                            <h1>Interested in working <br>with me?</h1>
                            <p>I knew you'd come around.</p>
                    <form action="#" method="post">
                        <fieldset>
                          <legend class="disappear">Who are you?</legend>
                          <label for="name">Name:</label>
                          <input type="text" id="name" name="name" required>
                  
                          <label for="email">Email:</label>
                          <input type="email" id="email" name="email" required>
                        </fieldset>
                  
                        <fieldset>
                          <legend class="disappear">What would you like to say?</legend>
                          <label for="message">Message:</label>
                          <textarea id="message" name="message" rows="5" required></textarea>
                        </fieldset>
                  
                        <input type="submit" value="Submit">
                      </form>

                    
                       
                </section>
            </section>
        </main>
    </body>

    <script>
        var menu = document.getElementById('menuItems');
        menu.style.maxHeight = "0px";

        function menutoggle(){

            if(menu.style.maxHeight == "0px"){

                menu.style.maxHeight = "200px"

            }else{
                menu.style.maxHeight = "0px"
            }
        }
    </script>

</html>
